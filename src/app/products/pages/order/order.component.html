<p-panel header="Pipes bÃ¡sicos" class="p-2">
  <p>Pipes personalizados - Creados por {{ by | toogleCase:isUpperCase}}</p>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button label="toogleCase" icon="pi pi-search" class="mr-2" (onClick)="toogleUpperCase();"></p-button>
    </div>
    <div class="p-toolbar-group-start">
      <p-button class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
      <p-button class="mr-2" label="Volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
      <p-button class="mr-2" label="Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
    </div>
    <div class="p-toolbar-group-center">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText placeholder="Search" />
      </span>
    </div>
  </p-toolbar>


  <div class="grid">
    <div class="col mt-2">
      <div class="card">
        <p-table [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.code }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.quantity }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
