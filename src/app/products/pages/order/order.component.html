<p-panel header="Pipes bÃ¡sicos" class="p-2">
  <p>Pipes personalizados - Creados por {{ by | toogleCase:isUpperCase }}</p>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button label="toogleCase" icon="pi pi-search" class="mr-2" (onClick)="toogleUpperCase();"></p-button>
    </div>
    <div class="p-toolbar-group-start">
      <p-button class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"
        (onClick)="changeOrder('name');"></p-button>
      <p-button class="mr-2" label="Volar" icon="pi pi-sort" styleClass="p-button-danger"
        (onClick)="changeOrder('canFly');"></p-button>
      <p-button class="mr-2" label="Color" icon="pi pi-sort" styleClass="p-button-help"
        (onClick)="changeOrder('color');"></p-button>
    </div>
    <div class="p-toolbar-group-center">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText placeholder="Search" />
      </span>
    </div>
  </p-toolbar>


  <div class="grid">
    <div class="col mt-2">
      <div class="card">
        <p-panel header="Heroes">
          <p-table class="p-panel" [value]="heroes | sortBy: orderBy : order" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th>Name</th>
                <th>Can fly</th>
                <th>Color</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
              <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | canFly | titlecase}}</td>
                <td>{{ heroe.color | colorName}}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-panel>
      </div>
    </div>
  </div>
</div>
